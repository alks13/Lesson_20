<!DOCTYPE html> 
<html lang="en"> 

     <head> 
          <title></title> 
          <meta charset="utf-8"> 
          <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> 
          <style> 
               body 
               { 
                    font-family: Monospace; 
                    background-color: #f0f0f0; 
                    margin: 0px; 
                    overflow: hidden; 
               } 

               #info 
               { 
                    position: absolute; 
                    top: 10px; 
                    width: 100%; 
                    text-align: center; 
                    z-index: 0; // to not conflict with dat.gui 
                    display:block; 
               } 
          </style> 
     </head> 

     <body> 

         
          <script src="http://dir.by/example_lib/tree_js/three.js"></script> 

         

          <script> 
               var container, stats; 
               var camera, scene, renderer; 

               var radius = 100, theta = 0; 

               init(); 
               animate(); 

               function init() 
               { 
                    container = document.createElement( 'div' ); 
                    document.body.appendChild( container ); 

                    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 ); 
                    camera.layers.enable( 0 ); // enabled by default 
                    camera.layers.enable( 1 ); 
                    camera.layers.enable( 2 ); 

                    scene = new THREE.Scene(); 
                    scene.background = new THREE.Color( 0xf0f0f0 ); 

                    var light = new THREE.PointLight( 0xffffff, 1 ); 
                    light.layers.enable( 0 ); 
                    light.layers.enable( 1 ); 
                    light.layers.enable( 2 ); 

                    scene.add( camera ); 
                    camera.add( light ); 

                    var colors = [ 0x0000, 0x8B0000, 0x808080]; 
                    var geometry = new THREE.BoxBufferGeometry( 20, 20, 20 ); 
                    var layer; 

                    for ( var i = 0; i < 300; i ++ ) 
                    { 
                         layer = ( i % 3 ); 

                         var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: colors[ layer ] } ) ); 

                         object.position.x = Math.random() * 800 - 400; 
                         object.position.y = Math.random() * 800 - 400; 
                         object.position.z = Math.random() * 800 - 400; 

                         object.rotation.x = Math.random() * 2 * Math.PI; 
                         object.rotation.y = Math.random() * 2 * Math.PI; 
                         object.rotation.z = Math.random() * 2 * Math.PI; 

                         object.scale.x = Math.random() + 0.5; 
                         object.scale.y = Math.random() + 0.5; 
                         object.scale.z = Math.random() + 0.5; 

                         object.layers.set( layer ); 

                         scene.add( object ); 
                    } 

                    raycaster = new THREE.Raycaster(); 

                    renderer = new THREE.WebGLRenderer(); 
                    renderer.setPixelRatio( window.devicePixelRatio ); 
                    renderer.setSize( window.innerWidth, window.innerHeight ); 
                    container.appendChild(renderer.domElement); 

                    window.addEventListener( 'resize', onWindowResize, false ); 
               } 

               function onWindowResize() 
               { 
                    camera.aspect = window.innerWidth / window.innerHeight; 
                    camera.updateProjectionMatrix(); 

                    renderer.setSize( window.innerWidth, window.innerHeight ); 
               } 

               function animate() 
               { 
                    requestAnimationFrame( animate ); 

                    render(); 
               } 

               function render() 
               { 
                    theta += 0.1; 

                    camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) ); 
                    camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) ); 
                    camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) ); 
                    camera.lookAt( scene.position ); 

                    renderer.render( scene, camera ); 
               } 
          </script> 

     </body> 
</html>
